<div class="home-page">
        <div class = "heading">
                <h3>
                        Users
                    </h3></div>
  <div class="users">
      <div class="tbl-responsive">
          <table class="table table-fixed">
              <thead>
                  <tr>
                      <th class="width-15">User Id</th>
                      <th>User Name</th>
                      <th class="width-35">Email</th>
                      <th>Website</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of userList" routerLink = "/albums/{{user.id}}">
                      <td class="width-15">
                          {{user.id}}
                      </td>
                      <td>{{user.name}}</td>
                      <td class="width-35">
                          {{user.email}}
                      </td>
                      <td>
                          {{user.website}}
                      </td>
                  </tr>
              
              </tbody>
          </table>
      </div>
  </div>
</div>
